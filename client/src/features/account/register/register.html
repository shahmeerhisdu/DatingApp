<div class="card w-3xl bg-base-500 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <label class="floating-label">
                <span>Email</span>
                <input class="input w-full" formControlName="email" placeholder="Email">
            </label>
            <label class="floating-label">
                <span>Display Name</span>
                <input class="input w-full" formControlName="displayName" placeholder="Display Name">
            </label>
            <label class="floating-label">
                <span>Password</span>
                <input class="input w-full" type="password" formControlName="password" placeholder="Password">
            </label>
            <label class="floating-label">
                <span>Confirm Password</span>
                <input class="input w-full" formControlName="confirmPassword" placeholder="Confirm Password">
            </label>
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="flex flex-col items-start px-3 w-full mockup-code text-lg">
        <div>Form Value: {{registerForm.value | json}}</div>
        <div>Form Status: {{registerForm.status | json}}</div>
    </div>
</div>
