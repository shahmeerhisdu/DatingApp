<div class="card w-3xl bg-base-500 mx-auto flex flex-col p-6 rounded-lg shadow-lg pt-17 ">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">

        <ul class="steps">
            <li class="step step-primary">Credentials</li>
            <li class="step" [class.step-primary]= "currentStep() === 2">Profile</li>
        </ul>
        @if(currentStep() === 1){
            <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full steps">
                <app-text-input class="mt-2" label="Email" type="email" formControlName="email" />
                <app-text-input label="Display Name" formControlName="displayName" />
                <app-text-input label="Password" type="password" formControlName="password" />
                <app-text-input label="Confirm Password" type="password" formControlName="confirmPassword" />
                <div class="flex items-center justify-end gap-3">
                    <button (click)="cancel()" type="button" class="btn">Cancel</button>
                    <button class="btn btn-primary" [disabled]="!credentialsForm.valid" type="button"
                        (click)="nextStep()">Next</button>
                </div>
            </form>
        }
        @if(currentStep() === 2){
            <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">

                <div class="flex items-center gap-4">
                    <div class="font-semibold">
                        Gender: 
                    </div>
                    <label class="flex gap-3 items-center">
                        <span>Male</span>
                        <input type="radio" formControlName="gender" value="male" class="radio radio-primary">
                    </label>

                    <label class="flex gap-3 items-center">
                        <span>Female</span>
                        <input type="radio" formControlName="gender" value="female" class="radio radio-primary">
                    </label>
                    
                </div>
                <app-text-input class="mt-2" label="Date of Birth" [maxDate]="getMaxDate()" type="date" formControlName="dateOfBirth" />
                <app-text-input class="mt-2" label="City" formControlName="city" />
                <app-text-input class="mt-2" label="Country" formControlName="country" />
                <div class="flex items-center justify-end gap-3">
                    <button (click)="prevStep()" type="button" class="btn">Back</button>
                    <button class="btn btn-primary" [disabled]="!profileForm.valid" type="button"
                        (click)="register()">Register</button>
                </div>
            </form>
        }
        
    </div>

    <div class="flex flex-col items-start px-3 w-full mockup-code text-lg">
        <div>Form Value: {{credentialsForm.value | json}}</div>
        <div>Form Status: {{credentialsForm.status | json}}</div>
        
        <div>pForm Value: {{profileForm.value | json}}</div>
        <div>pForm Status: {{profileForm.status | json}}</div>
    </div>
</div>
